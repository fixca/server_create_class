    <link rel="stylesheet" href="style.css">

    <div class="TeamWarpper">

            </div>

                <span class="statMeta">100</span>

                    <span class="scoreChar">score</span>
                    <span class="scoreNumber">1,000,000</span>

        <div class="summaryBox">
